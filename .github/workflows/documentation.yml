name: Documentation

on:
  workflow_run:
    workflows: [ "Portfolio CI" ]
    types: [ completed ]
    branches: [ master ]

permissions:
  contents: write
  pages: write
  id-token: write
  actions: read
  checks: read

env:
  NODE_VERSION: '18'
  JAVA_VERSION: '21'
  APP_PORT: '9090'

jobs:
  generate-docs:
    runs-on: ubuntu-24.04
    if: |
      github.event.workflow_run.conclusion == 'success' || 
      github.event.workflow_run.conclusion == 'failure'

    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ github.event.workflow_run.head_repository.full_name }}
          ref: ${{ github.event.workflow_run.head_branch }}
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Download artifacts from Portfolio CI
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: "Portfolio CI"
          run_id: ${{ github.event.workflow_run.id }}
          name: app-state
          path: backend/target

      - name: Verify artifacts
        run: |
          if [ ! -d "backend/target" ]; then
            echo "Target directory not found!"
            exit 1
          fi
          JAR_COUNT=$(find backend/target -name "*.jar" -type f | wc -l)
          if [ "$JAR_COUNT" -eq 0 ]; then
            echo "No JAR files found in target directory!"
            exit 1
          fi
          echo "Found $JAR_COUNT JAR file(s)"

      - name: Install required packages
        run: |
          sudo apt-get update
          sudo apt-get install -y netcat-openbsd curl

      - name: Make Maven Wrapper executable
        working-directory: ./backend
        run: |
          chmod +x mvnw
          ls -la mvnw

      - name: Create application properties
        working-directory: ./backend
        run: |
          mkdir -p target/classes
           cat > target/classes/application-docs.properties << EOF
           # Server
           server.port=${{ env.APP_PORT }}
           spring.main.web-application-type=servlet
          
           # Disable Security
           spring.autoconfigure.exclude=\
             org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,\
             org.springframework.boot.actuate.autoconfigure.security.servlet.ManagementWebSecurityAutoConfiguration,\
             org.springframework.boot.autoconfigure.security.servlet.SecurityFilterAutoConfiguration,\
             org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
          
           # Minimal Database Config
           spring.datasource.driver-class-name=org.h2.Driver
           spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
           spring.datasource.username=sa
           spring.datasource.password=
           spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
           spring.jpa.hibernate.ddl-auto=create-drop
           spring.jpa.show-sql=false
          
           # Disable Redis
           spring.data.redis.repositories.enabled=false
           spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
          
           # Documentation Settings
           springdoc.api-docs.enabled=true
           springdoc.swagger-ui.enabled=true
           springdoc.swagger-ui.path=/swagger-ui.html
           springdoc.api-docs.path=/v3/api-docs
           springdoc.packages-to-scan=org.noisevisionproductions.portfolio
           springdoc.paths-to-match=/**
          
           # Disable other features
           spring.main.allow-bean-definition-overriding=true
           spring.main.allow-circular-references=true
           spring.jmx.enabled=false
           EOF

      - name: Start Application
        working-directory: ./backend
        run: |
          echo "Starting application..."
          JAR_FILE=$(find target -name "*.jar" -type f | head -n 1)
          echo "Using JAR file: $JAR_FILE"
          
          # Start with explicit disable flags
          nohup java -jar "$JAR_FILE" \
           --spring.profiles.active=docs \
           --spring.config.location=file:./target/classes/application-docs.properties \
           --spring.security.enabled=false \
           --spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration \
           > app.log 2>&1 &
          
          # Add more debugging
          echo "Configuration file contents:"
          cat target/classes/application-docs.properties
          
          echo "Waiting for application to start (max 60 seconds)..."
          attempt=1
          while [ $attempt -le 30 ]; do
           echo "Attempt $attempt of 30..."
           if nc -z localhost ${{ env.APP_PORT }}; then
             echo "Application started successfully"
             sleep 5  # Give it a few more seconds to fully initialize
             break
           fi
           if [ $attempt -eq 30 ]; then
             echo "Application failed to start within timeout"
             echo "Full application log:"
             cat app.log
             exit 1
           fi
           attempt=$((attempt+1))
           sleep 2
          done

      - name: Verify API availability
        run: |
          echo "Verifying API docs endpoint..."
          attempt=1
          max_attempts=10
          
          while [ $attempt -le $max_attempts ]; do
            echo "Attempt $attempt of $max_attempts..."
          
            # Try with verbose output
            response=$(curl -v -s "http://localhost:${{ env.APP_PORT }}/v3/api-docs" 2>&1)
            status=$?
          
            if [ $status -eq 0 ]; then
              echo "API documentation endpoint is accessible"
              break
            fi
          
            echo "Curl response:"
            echo "$response"
          
            if [ $attempt -eq $max_attempts ]; then
              echo "API documentation endpoint is not accessible after $max_attempts attempts"
              echo "Application logs:"
              cat backend/app.log
              exit 1
            fi
          
            echo "Retrying in 3 seconds..."
            attempt=$((attempt+1))
            sleep 3
          done

      - name: Generate OpenAPI Documentation
        working-directory: ./backend
        run: |
          ./mvnw springdoc-openapi:generate \
            -Dspringdoc.api-docs.path=http://localhost:${{ env.APP_PORT }}/v3/api-docs \
            -Dspringdoc.swagger-ui.path=/swagger-ui.html \
            -Dspringdoc.outputFileName=openapi.json \
            -Dspringdoc.outputDir=target/swagger-ui

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Generate static documentation
        working-directory: ./backend/target/swagger-ui
        run: |
          cat > index.html << 'EOF'
          <!DOCTYPE html>
          <html>
            <head>
              <title>API Documentation</title>
              <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5/swagger-ui.css" />
              <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5/swagger-ui-bundle.js"></script>
            </head>
            <body>
              <div id="swagger-ui"></div>
              <script>
                window.onload = () => {
                  SwaggerUIBundle({
                    url: "openapi.json",
                    dom_id: '#swagger-ui',
                    deepLinking: true,
                    presets: [
                      SwaggerUIBundle.presets.apis,
                      SwaggerUIBundle.SwaggerUIStandalonePreset
                    ],
                  });
                };
              </script>
            </body>
          </html>
          EOF

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: backend/target/swagger-ui

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Documentation Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-documentation
          path: backend/target/swagger-ui
          retention-days: 7

      - name: Cleanup
        if: always()
        run: |
          pkill -f 'java -jar' || true
          echo "Application stopped"