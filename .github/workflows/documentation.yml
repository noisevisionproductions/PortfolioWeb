name: Documentation

on:
  workflow_run:
    workflows: [ "Portfolio CI" ]
    types: [ completed ]
    branches: [ master ]

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write

    if: |
      github.event.workflow_run.conclusion == 'success' || 
      github.event.workflow_run.conclusion == 'failure'

    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Make Maven Wrapper executable
        working-directory: ./backend
        run: chmod +x mvnw

      - name: Start Spring Boot Application
        working-directory: ./backend
        run: |
          nohup ./mvnw spring-boot:run -Dspring-boot.run.arguments=--server.port=9090 &
          echo "Waiting for application to start..."
          while ! nc -z localhost 9090; do
            sleep 2
          done
          echo "Application started"

      - name: Generate OpenAPI Documentation
        working-directory: ./backend
        run: |
          ./mvnw springdoc-openapi:generate -Dspringdoc.api-docs.path=http://localhost:9090/v3/api-docs
          sleep 5

      - name: Stop Spring Boot Application
        if: always()
        run: |
          kill &(lsof -t -i:9090) || true
          echo "Application stopped"

      - name: Deploy API Documentation
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./backend/target/swagger-ui

      - name: Debug Event
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Workflow conclusion: ${{ github.event.workflow_run.conclusion }}"
          echo "Workflow name: ${{ github.event.workflow_run.name }}"
          echo "Branch: ${{ github.ref }}"