name: Performance Tests

on:
  workflow_run:
    workflows: [ "Portfolio CI" ]
    types: [ completed ]
    branches: [ master ]

jobs:
  performance-tests:
    runs-on: ubuntu-latest
    if: |
      github.event.workflow_run.conclusion == 'success' || 
      github.event.workflow_run.conclusion == 'failure'

    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'


      - name: Run JMeter Tests
        uses: rbhadti94/apache-jmeter-action@v0.7.0
        with:
          testFilePath: backend/src/test/jmeter/test-plan.jmx
          jmeterVersion: "5.6.2"
          outputReportsFolder: "jmeter-results"
          args: "-e -o jmeter-results/dashboard"

      - name: Upload Performance Results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: jmeter-results
          path: |
            jmeter-results/
            test-plan-execution.jtl