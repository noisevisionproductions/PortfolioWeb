name: Performance Tests

on:
  workflow_run:
    workflows: [ "Portfolio CI" ]
    types: [ completed ]
    branches: [ master ]

jobs:
  performance-tests:
    runs-on: ubuntu-latest
    if: |
      github.event.workflow_run.conclusion == 'success' || 
      github.event.workflow_run.conclusion == 'failure'

    env:
      JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
      JWT_EXPIRATION: ${{ secrets.JWT_EXPIRATION }}
      SPRING_DATASOURCE_URL: ${{ secrets.DB_URL }}
      SPRING_DATASOURCE_USERNAME: ${{ secrets.DB_USERNAME }}
      SPRING_DATASOURCE_PASSWORD: ${{ secrets.DB_PASSWORD }}
      SPRING_REDIS_HOST: ${{ secrets.REDIS_HOST }}
      SPRING_REDIS_PORT: ${{ secrets.REDIS_PORT }}
      SERVER_PORT: 8080

    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl wget unzip netcat-openbsd

      - name: Create application.properties for CI/CD
        working-directory: ./backend/src/main/resources
        run: |
          cat > application.properties << EOF
          jwt.secret.key=${JWT_SECRET_KEY}
          jwt.expiration=${JWT_EXPIRATION}
          spring.datasource.url=${SPRING_DATASOURCE_URL}
          spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
          spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
          spring.redis.host=${SPRING_REDIS_HOST}
          spring.redis.port=${SPRING_REDIS_PORT}
          server.port=${SERVER_PORT}
          EOF

      - name: Make Maven Wrapper executable
        working-directory: ./backend
        run: |
          chmod +x mvnw
          ls -la mvnw

      - name: Build Application
        working-directory: ./backend
        run: |
          if ! ./mvnw clean package -DskipTests; then
            echo "Maven build failed"
            exit 1
          fi

      - name: Start Spring Boot Application
        working-directory: ./backend
        run: |
          nohup ./mvnw spring-boot:run \
            -Dspring-boot.run.jvmArguments="-DJWT_SECRET_KEY=${JWT_SECRET_KEY} \
            -DJWT_EXPIRATION=${JWT_EXPIRATION} \
            -DSPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL} \
            -DSPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME} \
            -DSPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD} \
            -DSPRING_REDIS_HOST=${SPRING_REDIS_HOST} \
            -DSPRING_REDIS_PORT=${SPRING_REDIS_PORT} \
            -DSERVER_PORT=${SERVER_PORT}" &
          echo "Waiting for application to start..."
          timeout 60 bash -c 'while ! nc -z localhost ${SERVER_PORT}; do sleep 2; done'
          echo "Application started"

      - name: Setup JMeter
        run: |
          mkdir -p jmeter
          cd jmeter
          wget https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.6.2.tgz || \
          wget https://downloads.apache.org/jmeter/binaries/apache-jmeter-5.6.2.tgz || \
          curl -L -O https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.6.2.tgz
          
          if [ ! -f apache-jmeter-5.6.2.tgz ]; then
            echo "Failed to download JMeter"
            exit 1
          fi
          
          tar -xzf apache-jmeter-5.6.2.tgz
          echo "JMETER_HOME=$PWD/apache-jmeter-5.6.2" >> $GITHUB_ENV
          echo "$PWD/apache-jmeter-5.6.2/bin" >> $GITHUB_PATH

      - name: Verify JMeter Installation
        run: jmeter --version

      - name: Create results directory
        run: mkdir -p jmeter-results

      - name: Run JMeter Tests
        run: |
          if [ ! -f "backend/src/test/jmeter/test-plan.jmx" ]; then
            echo "Test plan file not found!"
            exit 1
          fi
          
          jmeter -n \
            -t backend/src/test/jmeter/test-plan.jmx \
            -l jmeter-results/results.jtl \
            -e -o jmeter-results/dashboard

      - name: Stop Spring Boot Application
        if: always()
        run: |
          kill $(lsof -t -i:8080) || true
          echo "Application stopped"

      - name: Upload Performance Results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: jmeter-results
          path: jmeter-results/