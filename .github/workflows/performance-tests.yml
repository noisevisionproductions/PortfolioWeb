name: Performance Tests

on:
  workflow_run:
    workflows: [ "Portfolio CI" ]
    types: [ completed ]
    branches: [ master ]

jobs:
  performance-tests:
    runs-on: ubuntu-latest
    if: |
      github.event.workflow_run.conclusion == 'success' || 
      github.event.workflow_run.conclusion == 'failure'

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run JMeter Tests
        run: |
          wget https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.6.2.tgz
          tar -xzf apache-jmeter-5.6.2.tgz
          
          mkdir -p jmeter-results
          
          ./apache-jmeter-5.6.2/bin/jmeter -n \
            -t backend/src/test/jmeter/test-plan.jmx \
            -l jmeter-results/results.jtl \
            -e -o jmeter-results/dashboard

      - name: Generate Performance Summary
        if: always()
        run: |
          echo "### Performance Test Results" >> $GITHUB_STEP_SUMMARY
          if [ -f jmeter-results/results.jtl ]; then
            echo "âœ… Tests completed successfully" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“Š Results summary:" >> $GITHUB_STEP_SUMMARY
            echo "- Total requests: $(wc -l < jmeter-results/results.jtl)" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ No test results found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload Performance Results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: jmeter-results
          path: |
            jmeter-results/results.jtl
            jmeter-results/dashboard/