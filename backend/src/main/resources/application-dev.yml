spring:
  profiles:
    group:
      dev: [common]
      docs: [common, docs-specific]

---
spring:
  profiles: common

  application:
    name: portfolio-backend

  datasource:
    url: ${PG_URL}
    username: ${PG_USERNAME}
    password: ${PG_PASSWORD}

  redis:
    host: localhost
    port: 6379
    database: 0
    timeout: 60000
    serializer: org.springframework.data.redis.serializer.GenericJackson2JsonRedisSerializer

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: false
        show_sql: false
      open-in-view: false

  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 10MB
      max-request-size: 10MB

  web:
    resources:
      static-locations: classpath:/static/,file:${file.upload-dir}/
      cache:
        period: 3600
    cors:
      allowed-origins: http://localhost:3000
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
      allowed-headers: '*'
      allow-credentials: true
      max-age: 3600

  output:
    ansi:
      enabled: ALWAYS

logging:
  level:
    root: INFO
    org:
      springframework:
        boot:
        web: DEBUG
        security: DEBUG
        '*': INFO
      hibernate: INFO
      noisevisionproductions:
        portfolio: DEBUG
        portfolio.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} %highlight(%-5level) [%thread] %cyan(%logger{15}) : %msg%n"

file:
  upload-dir: ./uploads

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
  api-docs:
    path: /api-docs

application:
  security:
    jwt:
      secret-key: ${JWT_SECRET_KEY}
      expiration: 86400000
      refresh-token:
        expiration: 604800000

server:
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never

---
spring:
  profiles: docs-specific

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  redis:
    database: 1

  jpa:
    hibernate:
      ddl-auto: create-drop

  springdoc:
    api-docs:
      path: /v3/api-docs
